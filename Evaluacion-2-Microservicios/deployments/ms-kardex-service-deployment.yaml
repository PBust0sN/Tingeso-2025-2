apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-kardex-service-deployment
  labels:
    app: ms-kardex-service-deployment
spec:
  selector:
    matchLabels:
      app: ms-kardex-service-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-kardex-service-deployment
    spec:
      containers:
        - name: ms-orders
          image: pbust0sn/ms-kardex-service
          ports:
            - containerPort: 8092
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: clients-db
                  key: host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: clients-db
                  key: port
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: clients-db
                  key: name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-user-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials
                  key: password