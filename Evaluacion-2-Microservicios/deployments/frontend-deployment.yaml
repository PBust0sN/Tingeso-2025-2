# Kubernetes Deployment for Frontend (React App)
# Deploy with: kubectl apply -f frontend-deployment.yaml

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: microservicio-frontend
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: microservicio-frontend

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-frontend-deployment
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-frontend
  template:
    metadata:
      labels:
        app: microservicio-frontend
    spec:
      containers:
        - name: microservicio-frontend
          image: node:18-alpine
          command: ["sh", "-c"]
          args: ["npm install && npm start"]
          workingDir: /app
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: app-source
              mountPath: /app
      volumes:
        - name: app-source
          emptyDir: {}
