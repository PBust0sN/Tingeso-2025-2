# Kubernetes Deployment for Frontend (React App)
# Deploy with: kubectl apply -f frontend-deployment.yaml

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: microservicio-frontend
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
      nodePort: 30080
  selector:
    app: microservicio-frontend

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-frontend-deployment
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-frontend
  template:
    metadata:
      labels:
        app: microservicio-frontend
    spec:
      containers:
        - name: microservicio-frontend
          image: pbust0sn/microservicio-frontend:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "200Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
