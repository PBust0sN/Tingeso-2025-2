# Kubernetes Deployment for Frontend (React App)
# Deploy with: kubectl apply -f frontend-deployment.yaml

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: microservicio-frontend
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: microservicio-frontend

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-frontend-deployment
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-frontend
  template:
    metadata:
      labels:
        app: microservicio-frontend
    spec:
      containers:
        - name: microservicio-frontend
          image: pbust0sn/microservicio-frontend:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: REACT_APP_KEYCLOAK_URL
              value: "http://keycloak:8080"
            - name: REACT_APP_KEYCLOAK_REALM
              value: "toolRent"
            - name: REACT_APP_KEYCLOAK_CLIENT_ID
              value: "toolRent-Frontend"
          resources:
            requests:
              memory: "200Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
