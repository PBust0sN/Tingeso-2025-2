# Kubernetes Deployment for Frontend (React App)
# Deploy with: kubectl apply -f frontend-deployment.yaml

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: microservicio-frontend
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
      nodePort: 30080
  selector:
    app: microservicio-frontend

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-frontend-deployment
  namespace: default
  labels:
    app: microservicio-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-frontend
  template:
    metadata:
      labels:
        app: microservicio-frontend
    spec:
      containers:
        - name: microservicio-frontend
          image: pbust0sn/microservicio-frontend:latest
          ports:
            - containerPort: 443
              name: https
          volumeMounts:
            - name: frontend-certs
              mountPath: /etc/nginx/certs
          resources:
      volumes:
        - name: frontend-certs
          secret:
            secretName: frontend-tls