# Keycloak Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        - name: import-realm
          image: quay.io/keycloak/keycloak:26.3.4
          command: ["/bin/bash"]
          args:
            - -c
            - |
              IMPORT_MARKER="/opt/keycloak/data/h2/.import_done"
              if [ ! -f "$IMPORT_MARKER" ]; then
                echo "First startup: will import realm"
                touch "$IMPORT_MARKER"
              else
                echo "Realm already imported. Skipping."
              fi
          volumeMounts:
            - name: keycloak-data
              mountPath: /opt/keycloak/data/h2
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.3.4
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: KEYCLOAK_IMPORT
              value: /opt/keycloak/data/import/realm-export.json
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_BACKCHANNEL
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HTTPS_PORT
              value: "8443"
            - name: KC_PROXY
              value: edge
            - name: KC_DB
              value: dev-file
            - name: KC_DB_URL_DATABASE
              value: /opt/keycloak/data/h2/keycloak
          ports:
            - containerPort: 9090
          args:
            - start-dev
            - --import-realm 
          volumeMounts:
            - name: realm-volume
              mountPath: /opt/keycloak/data/import
            - name: keycloak-certs
              mountPath: /etc/keycloak/certs
            - name: keycloak-data
              mountPath: /opt/keycloak/data/h2
          resources:
            requests:
              memory: "1Gi"
              cpu: "2"
            limits:
              memory: "2Gi"
              cpu: "4"
      volumes:
        - name: realm-volume
          configMap:
            name: keycloak-realm-config
        - name: keycloak-certs
          secret:
            secretName: keycloak-tls
        - name: keycloak-data
          persistentVolumeClaim:
            claimName: keycloak-pvc
---
# Keycloak Service
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: http
      nodePort: 30080
  selector:
    app: keycloak