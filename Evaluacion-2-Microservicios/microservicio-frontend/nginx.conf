# HTTPS server (escucha en puerto 443 del contenedor)
server {
    listen 443 ssl;
    server_name 192.168.39.157;

    # Configuración SSL
    ssl_certificate /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;


    # Logs mejorados para debugging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;


    # Frontend React
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Manejar OPTIONS preflight ANTES que otros locations
    location ~ ^/api/ {
        # Para OPTIONS (CORS preflight), responder directamente
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header Access-Control-Allow-Headers 'Authorization,Content-Type,X-Requested-With';
            add_header Access-Control-Max-Age '3600';
            add_header Content-Length '0';
            add_header Content-Type 'text/plain charset=UTF-8';
            return 204;
        }

        # Para otros métodos, proxy al gateway
        proxy_pass https://gateway-service:8433;
        proxy_http_version 1.1;
        proxy_ssl_verify off;
        
        # NO redirigir errores de autenticación - dejar que el cliente los maneje
        proxy_intercept_errors off;

        # Headers para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Access-Control-Allow-Origin '*';
        proxy_set_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
        proxy_set_header Access-Control-Allow-Headers 'Authorization,Content-Type,X-Requested-With';
    }


    # Cache para assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
