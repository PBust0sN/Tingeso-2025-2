version: "3.8"

services:
  # ===================
  # Base de datos
  # ===================
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: tingeso
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./data/dataInsert.sql:/docker-entrypoint-initdb.d/02-dataInsert.sql:ro
    networks:
      - mynet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ===================
  # BACKEND (3 replicas)
  # ===================
  backend1:
    image: pbust0sn/toolrent-backend:latest
    pull_policy: always
    environment:
      # Server Configuration
      SERVER_PORT: 8090
      SPRING_APPLICATION_NAME: monolitico
      SPRING_WEB_LOCALE: es_ES
      
      # Database Configuration
      DB_HOST: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tingeso?allowMultiQueries=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE: 20
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS: true
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES: true
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # OAuth2 / Keycloak Configuration
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_ID: toolRent-backend
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET: ghXyIAkyfTrQ5EGQxsqvcYlkHhFrGiBq
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_SCOPE: openid,profile,email
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_AUTHORIZATION_GRANT_TYPE: authorization_code
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/toolRent
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8080/realms/toolRent
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/toolRent/protocol/openid-connect/certs
      
      # Logging Configuration
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      LOGGING_LEVEL_ROOT: INFO
      
      # File Upload Configuration
      APP_UPLOAD_DIR: /uploads
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./uploads:/uploads
    networks:
      - mynet
    restart: unless-stopped

  backend2:
    image: pbust0sn/toolrent-backend:latest
    pull_policy: always
    environment:
      # Server Configuration
      SERVER_PORT: 8090
      SPRING_APPLICATION_NAME: monolitico
      SPRING_WEB_LOCALE: es_ES
      
      # Database Configuration
      DB_HOST: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tingeso?allowMultiQueries=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE: 20
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS: true
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES: true
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # OAuth2 / Keycloak Configuration
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_ID: toolRent-backend
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET: ghXyIAkyfTrQ5EGQxsqvcYlkHhFrGiBq
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_SCOPE: openid,profile,email
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_AUTHORIZATION_GRANT_TYPE: authorization_code
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/toolRent
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8080/realms/toolRent
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/toolRent/protocol/openid-connect/certs
      
      # Logging Configuration
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      LOGGING_LEVEL_ROOT: INFO
      
      # File Upload Configuration
      APP_UPLOAD_DIR: /uploads
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./uploads:/uploads
    networks:
      - mynet
    restart: unless-stopped

  backend3:
    image: pbust0sn/toolrent-backend:latest
    pull_policy: always
    environment:
      # Server Configuration
      SERVER_PORT: 8090
      SPRING_APPLICATION_NAME: monolitico
      SPRING_WEB_LOCALE: es_ES
      
      # Database Configuration
      DB_HOST: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tingeso?allowMultiQueries=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE: 20
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS: true
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES: true
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # OAuth2 / Keycloak Configuration
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_ID: toolRent-backend
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET: ghXyIAkyfTrQ5EGQxsqvcYlkHhFrGiBq
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_SCOPE: openid,profile,email
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_AUTHORIZATION_GRANT_TYPE: authorization_code
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/toolRent
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8080/realms/toolRent
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/toolRent/protocol/openid-connect/certs
      
      # Logging Configuration
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      LOGGING_LEVEL_ROOT: INFO
      
      # File Upload Configuration
      APP_UPLOAD_DIR: /uploads
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./uploads:/uploads
    networks:
      - mynet
    restart: unless-stopped

  # ===================
  # FRONTEND
  # ===================
  frontend:
    build:
      context: ./monoliticoFrontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_KEYCLOAK_URL: http://localhost:8080
        VITE_KEYCLOAK_REALM: toolRent
        VITE_KEYCLOAK_CLIENT_ID: toolRent-frontend
    image: pbust0sn/toolrent-frontend:latest
    networks:
      - mynet

  # ===================
  # Nginx - Load Balancer
  # ===================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "5173:80"
      - "8090:8090"
    volumes:
      - ../Evaluacion-1-Monolitico/monoliticoFrontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend1
      - backend2
      - backend3
    networks:
      - mynet
    restart: unless-stopped

  # ===================
  # Keycloak
  # ===================
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.4
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_DATABASE: keycloakdb
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: admin
      KC_HOSTNAME: localhost
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    networks:
      - mynet

# ===================
# Redes
# ===================
networks:
  mynet:
    driver: bridge
