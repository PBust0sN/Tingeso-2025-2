spring.application.name=monolitico

# Disable Spring Security auto-configuration so no default security filter is applied
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.web.locale=es_ES

# ://${ip}:puerto/nombre_de_la_base
server.port=8090
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/tingeso?allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.jpa.hibernate.ddl-auto=update

