# ---------------------------
# Definici√≥n del cluster backend
# ---------------------------
upstream backend_cluster {
    server backend1:8090;
    server backend2:8090;
    server backend3:8090;
}

# ---------------------------
# Servidor backend (API cluster)
# ---------------------------
server {
    listen 8090;
    listen [::]:8090;
    server_tokens off;

    location /api/ {
        proxy_pass         http://backend_cluster/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# ---------------------------
# Servidor principal (frontend + API proxy)
# ---------------------------
# ===========================
# HTTP ‚Üí HTTPS (REDIRECT)
# ===========================
server {
    listen 80;
    server_name toolrent-tingeso.duckdns.org;

    return 301 https://$host$request_uri;
}

# ===========================
# HTTPS PRINCIPAL
# ===========================
server {
    listen 443 ssl http2;
    server_name toolrent-tingeso.duckdns.org;

    # üîê Certificados Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/toolrent-tingeso.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toolrent-tingeso.duckdns.org/privkey.pem;

    # Protocolos seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # ===========================
    # FRONTEND (React / Vite)
    # ===========================
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_buffering off;
        proxy_cache off;
    }

    # ===========================
    # BACKEND API
    # ===========================
    location /api/ {
        proxy_pass http://backend_cluster;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Authorization $http_authorization;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================
    # KEYCLOAK CALLBACK
    # ===========================
    location /login/oauth2/code/keycloak {
        proxy_pass http://localhost:8090/login/oauth2/code/keycloak;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name auth.sarabia-ti.cl;

    # üîê Certificados Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/toolrent-tingeso.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toolrent-tingeso.duckdns.org/privkey.pem;

    # Protocolos seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;


    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        proxy_pass https://keycloak:8443;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # Buffers for Keycloak
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # WebSocket support (for admin console)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
